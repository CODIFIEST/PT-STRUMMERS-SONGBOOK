<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <!-- Ukulele body (figure-8 shape) using two overlapping ellipses -->
  <!-- Lower bout (larger) -->
  <ellipse cx="32" cy="44" rx="16" ry="17" fill="#c8773a"/>
  <!-- Upper bout (smaller) -->
  <ellipse cx="32" cy="24" rx="12" ry="13" fill="#c8773a"/>
  <!-- Body shading / depth -->
  <ellipse cx="32" cy="44" rx="16" ry="17" fill="url(#bodyGrad)"/>
  <ellipse cx="32" cy="24" rx="12" ry="13" fill="url(#bodyGrad)"/>

  <!-- Waist cutout (white to create figure-8 indent illusion) -->
  <!-- We mask the join area slightly -->
  <rect x="21" y="32" width="22" height="6" fill="#c8773a"/>
  <!-- Waist shadow lines -->
  <path d="M21 35 Q32 31 43 35" stroke="#a05a20" stroke-width="1.2" fill="none"/>
  <path d="M21 33 Q32 37 43 33" stroke="#a05a20" stroke-width="1.2" fill="none"/>

  <!-- Sound hole -->
  <circle cx="32" cy="44" r="5.5" fill="#7a3e10"/>
  <circle cx="32" cy="44" r="4.5" fill="#5c2e08"/>

  <!-- Neck -->
  <rect x="28.5" y="7" width="7" height="20" rx="3" fill="#a0673a"/>
  <!-- Neck shading -->
  <rect x="29.5" y="7" width="2" height="20" rx="1.5" fill="#c8904a" opacity="0.5"/>

  <!-- Headstock -->
  <rect x="27" y="3" width="10" height="7" rx="3" fill="#7a4a20"/>
  <!-- Tuning pegs (2 per side = 4 total for soprano uke) -->
  <circle cx="25.5" cy="5" r="2" fill="#e8c870"/>
  <circle cx="38.5" cy="5" r="2" fill="#e8c870"/>
  <circle cx="25.5" cy="9" r="2" fill="#e8c870"/>
  <circle cx="38.5" cy="9" r="2" fill="#e8c870"/>

  <!-- Nut (white strip at top of neck) -->
  <rect x="28.5" y="11" width="7" height="1.5" rx="0.5" fill="#f0ead0"/>

  <!-- Fret lines -->
  <rect x="28.5" y="14.5" width="7" height="1" rx="0.3" fill="#d4a060" opacity="0.7"/>
  <rect x="28.5" y="18" width="7" height="1" rx="0.3" fill="#d4a060" opacity="0.7"/>
  <rect x="28.5" y="21.5" width="7" height="1" rx="0.3" fill="#d4a060" opacity="0.7"/>

  <!-- Strings (4 strings) -->
  <line x1="29.8" y1="4" x2="29.8" y2="38" stroke="#e8e0c8" stroke-width="0.6" opacity="0.9"/>
  <line x1="31.2" y1="4" x2="31.2" y2="38" stroke="#e8e0c8" stroke-width="0.6" opacity="0.9"/>
  <line x1="32.8" y1="4" x2="32.8" y2="38" stroke="#e8e0c8" stroke-width="0.6" opacity="0.9"/>
  <line x1="34.2" y1="4" x2="34.2" y2="38" stroke="#e8e0c8" stroke-width="0.6" opacity="0.9"/>

  <!-- Bridge -->
  <rect x="27" y="50" width="10" height="3" rx="1" fill="#7a3e10"/>
  <!-- Bridge saddle -->
  <rect x="27.5" y="50.5" width="9" height="1" rx="0.5" fill="#f0ead0"/>

  <!-- Body outline for definition -->
  <ellipse cx="32" cy="44" rx="16" ry="17" fill="none" stroke="#7a3e10" stroke-width="1"/>
  <ellipse cx="32" cy="24" rx="12" ry="13" fill="none" stroke="#7a3e10" stroke-width="1"/>

  <!-- Body rosette around sound hole -->
  <circle cx="32" cy="44" r="6.5" fill="none" stroke="#a05a20" stroke-width="0.8"/>

  <defs>
    <radialGradient id="bodyGrad" cx="35%" cy="30%" r="70%">
      <stop offset="0%" stop-color="#e8954a" stop-opacity="0.6"/>
      <stop offset="100%" stop-color="#7a3e10" stop-opacity="0.4"/>
    </radialGradient>
  </defs>
</svg>
